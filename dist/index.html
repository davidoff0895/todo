<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/common.js"/>
</head>
<body>
  <div class="app grid">
    <div class="content grid">
      <div class="grid input-group">
        <input class="add" id="valueTask" type="text" placeholder="Add task...">
        <button class="btn" id="addTask">Add</button>
      </div>
      <div>
        <ul class="nav">
          <li class="item active" onclick="openSection(event, 'during')">During</li>
          <li class="item" onclick="openSection(event, 'completed')">Completed</li>
        </ul>
      </div>
      <div class="list grid">
        <ul class="list__ul default" id="during"></ul>
        <ul class="list__ul" id="completed"></ul>
      </div>
    </div>
  </div>
</body>
</html>
